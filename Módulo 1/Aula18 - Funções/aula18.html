// Crie uma calculadora: receba 2 numeros do usuário, e uma operação: +, -, /, *, ou sair, se ela escolher sair, encerrar o programa. Se ela escolher uma das operações, mostrar o resultado.

let operacao = prompt('1 - Soma\n2 - Subtração\n3 - Multiplicação\n4 - Divisão\n5 - Sair')
while(operacao != '5'){
    if(operacao == '1'){
        let n1 = Number(prompt('N1: '))
        let n2 = Number(prompt('N2: '))
        let soma = n1 + n2
        alert(`O resultado da soma é ${soma}`)
    }else if(operacao == '2'){
        let n1 = Number(prompt('N1: '))
        let n2 = Number(prompt('N2: '))
        let subtracao = n1 - n2
        alert(`O resultado da subtração é ${subtracao}`)
    }else if(operacao == '3'){
        let n1 = Number(prompt('N1: '))
        let n2 = Number(prompt('N2: '))
        let multiplicacao = n1 * n2
        alert(`O resultado da multiplicação é ${multiplicacao}`)
    }else if(operacao == '4'){
        let n1 = Number(prompt('N1: '))
        let n2 = Number(prompt('N2: '))
        let divisao = n1 / n2
        alert(`O resultado da divisão é ${divisao}`)
    }
    operacao = prompt('1 - Soma\n2 - Subtração\n3 - Multiplicação\n4 - Divisão\n5 - Sair')
}
