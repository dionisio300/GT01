<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Completo</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .formulario {
      background-color: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="radio"],
    input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    .radio-group,
    .checkbox-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #008080;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #006666;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>Formulário de Cadastro Avançado</h2>
    <form>
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="0" max="120">

      <label for="site">Site pessoal:</label>
      <input type="url" id="site" name="site" placeholder="https://meusite.com">

      <label for="data">Data de nascimento:</label>
      <input type="date" id="data" name="data">

      <label for="horario">Melhor horário para contato:</label>
      <input type="time" id="horario" name="horario">

      <label>Gênero:</label>
      <div class="radio-group">
        <label><input type="radio" name="genero" value="feminino"> Feminino</label>
        <label><input type="radio" name="genero" value="masculino"> Masculino</label>
        <label><input type="radio" name="genero" value="outro"> Outro</label>
      </div>

      <label>Áreas de interesse:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="interesse" value="tecnologia"> Tecnologia</label>
        <label><input type="checkbox" name="interesse" value="arte"> Arte</label>
        <label><input type="checkbox" name="interesse" value="esporte"> Esporte</label>
      </div>

      <label for="arquivo">Envie seu currículo:</label>
      <input type="file" id="arquivo" name="arquivo">

      <label for="cor">Escolha sua cor favorita:</label>
      <input type="color" id="cor" name="cor">

      <label for="comentario">Comentários:</label>
      <textarea id="comentario" name="comentario" rows="4" placeholder="Escreva aqui..."></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
