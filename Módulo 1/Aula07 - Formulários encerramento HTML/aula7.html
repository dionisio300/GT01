<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 7</title>
</head>
<body>

    <form action="">
        <label for="nome">Nome: </label><br>
        <input type="text" name="nome" id="nome" value="Carlos"><br>

        <label for="email">* E-mail: </label><br>
        <input type="email" name="email" id="email"  placeholder="exemplo@mail.com"><br>

        <label for="senha">Senha:</label><br>
        <input type="password" name="senha" id="senha"><br>

        <label for="idade">Idade: </label><br>
        <input type="number" name="idade" id="idade" min="0" max="150" step="0.5"><br>


        <label for="genero">Genero: </label><br>

        <input type="radio" name="genero" id="masculino" value="Masculino">
        <label for="masculino">Masculino</label>

        <input type="radio" name="genero" id="feminino" value="Feminino">
        <label for="feminino">Feminino</label>

        <input type="radio" name="genero" id="outro" value="outro">
        <label for="outro">Outro</label><br>

        <label for="curso">Curso:</label><br>

        <input type="checkbox" name="curso" id="JavaScript" value="js">
        <label for="JavaScript">JavaScript</label>

        <input type="checkbox" name="curso" id="python" value="python">
        <label for="">Python</label>
        <br><br>
        <label for="data">Data</label><br>
        <input type="date" name="data" id="data">
        
        <br><br>
        <label for="comentario">Comentário: </label><br><br>
        <textarea name="comentario" id="comentario" maxlength="20" rows="5" cols="50"></textarea>

        <label for="fruta">Escolha uma Fruta</label>

        <select name="fruta" id="fruta">
            <option value="">-- Selecione uma opção --</option>
            <option value="goiaba">Goiaba</option>
            <option value="maça">Maça</option>
            <option value="morango">Morango</option>
            <option value="uva">Uva</option>
        </select>


        <br><input type="submit" value="Enviar">
    </form>
    
</body>
</html>
