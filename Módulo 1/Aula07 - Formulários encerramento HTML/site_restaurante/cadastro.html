  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fdfdfd;
      color: #333;
    }

    header {
      background-color: #b71c1c;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #ffccbc;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }


    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h2 {
      text-align: center;
      color: #b71c1c;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .checkbox {
      margin-top: 15px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #b71c1c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #880e0e;
    }

    footer {
      background-color: #b71c1c;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Restaurante Sabor Brasil</h1>
    <p>O verdadeiro sabor da nossa terra</p>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="pratos.html">Pratos</a>
    <a href="bebidas.html">Bebidas</a>
    <a href="cadastro.html">Cadastro</a>
    <a href="login.html">Login</a>
  </nav>

  <div class="container">
    <h2>Cadastre-se</h2>
    <form>
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999">

      <label for="data">Data de Nascimento:</label>
      <input type="date" id="data" name="data" required>

      <label for="genero">Gênero:</label>
      <select id="genero" name="genero">
        <option value="">Selecione</option>
        <option value="feminino">Feminino</option>
        <option value="masculino">Masculino</option>
        <option value="outro">Outro</option>
        <option value="nao-dizer">Prefiro não dizer</option>
      </select>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <label for="confirmar">Confirmar Senha:</label>
      <input type="password" id="confirmar" name="confirmar" required>

      <div class="checkbox">
        <input type="checkbox" id="termos" name="termos" required>
        <label for="termos">Aceito os termos e condições</label>
      </div>

      <button type="submit">Criar Conta</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Sabor Brasil - Todos os direitos reservados.</p>
    <p>Contato: contato@saborbrasil.com.br</p>
  </footer>

</body>
</html>
