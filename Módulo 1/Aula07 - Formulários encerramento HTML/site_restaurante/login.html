  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fdfdfd;
      color: #333;
    }

    header {
      background-color: #b71c1c;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #ffccbc;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .login-box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      margin-top: 30px;
    }
    h2 {
      text-align: center;
      color: #33691e;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #33691e;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
    footer {
      background-color: #b71c1c;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>

<body>
  <header>
    <h1>Restaurante Sabor Brasil</h1>
    <p>O verdadeiro sabor da nossa terra</p>
  </header>

  <nav>
    <a href="index.html">Início</a>

    <a href="login.html">Login</a>
  </nav>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
