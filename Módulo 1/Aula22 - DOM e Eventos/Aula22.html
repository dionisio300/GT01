    function enviarDados(){
        let name = document.getElementById('nome')
        let idade = document.getElementById('idade')
        let nota = document.getElementById('nota')
        let aluno = {
            nome:name.value,
            idade: idade.value,
            nota: nota.value
        }
        alunos.push(aluno)
    }

    function exibirAlunos(){
        let areaAlunos = document.getElementById('areaAlunos')
        let dadosAlunos = ''
        alunos.forEach((aluno) => {
            dadosAlunos += `Nome: ${aluno.nome} Idade: ${aluno.idade} Nota: ${aluno.nota} <br>`
        })
        console.log(dadosAlunos)

        areaAlunos.innerHTML = dadosAlunos
        
    }
