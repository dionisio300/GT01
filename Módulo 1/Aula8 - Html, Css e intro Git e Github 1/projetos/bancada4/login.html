<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <style>

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
      }

      nav ul li {
        margin: 0 20px;
      }

      body {
        background-color: white;
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .primeiro {
        width: 100%;
        margin: 0;
        padding: 0;
      }

      .titulo {
        color: white;
        background-color: #c02020;
        width: 100%;
        max-height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 40px 0;
        text-align: center;
      }

      .titulo h1 {
        margin-bottom: 10px;
      }

      .titulo h3 {
        margin-top: 0;
      }

      .segundo {
        width: 100%;
        margin: 0;
        padding: 0;
      }

      .titulo2 {
        background-color: #fa9d9d;
        color: black;
        display: flex;
        width: 100%;
        height: 60px;
        max-height: 60px;
        justify-content: center;
        align-items: center;
        font-size: 15px;
      }

      .wasd {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: calc(100vh - 120px);
        padding: 20px;
        box-sizing: border-box;
      }

      .wasd h2 {
        margin-bottom: 20px;
        font-size: 24px;
      }

      .dalogin {
        margin-bottom: 15px;
      }

      .dalogin label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        margin-right: 300px;
      }

      .dalogin input {
        width: 90%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        display: block;
        margin: 0 auto;
      }

      form.login {
        border: 2px solid black;
        padding: 20px;
        border-radius: 8px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #c02020;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: block;
        margin: 0 auto;
      }

      button:hover {
        background-color: rgb(255, 14, 14);
      }

      footer {
        display: flex;
        background-color: #c02020;
        color: white;
        text-align: center;
        padding: 15px 0;
        position: relative;
        width: 100%;
        flex-direction: column;
      }

      footer nav ul {
        display: inline-block;
        margin-top: 10px;
      }

      footer nav ul li {
        display: inline-block;
        margin: 5px;
      }

      footer p {
        margin-bottom: 10px;
      }

      .titulo2 a{
        color: black;
        text-decoration: none;
      }

      .social a{
        color: white;
        text-decoration: none;
      }

    </style>
  </head>
  <body>
    <header class="primeiro">
      <div class="titulo">
        <h1>Pastelaria o Louro</h1>
        <h3>Pastel e Cia</h3>
      </div>
    </header>

    <header class="segundo">
      <div class="titulo2">
        <nav>
          <ul>
            <li><a href="1.html">Inicio</a></li>
            <li><a href="pratos.html">Pratos</a></li>
            <li><a href="3.html">Bebidas</a></li>
            <li><a href="4.html">Cadastro</a></li>
            <li><a href="pastel2.html">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="wasd">
      <div class="dados">
        <form class="login">
          <h2>Login</h2>
          <div class="dalogin">
            <label for="email"> Email: </label><br />
            <input
              type="email"
              id="email"
              placeholder="exemplo@mail.com"
              required
            />
          </div>
          <div class="dalogin">
            <label for="password"> Senha: </label><br />
            <input type="password" id="password" required />
          </div>
          <button type="submit">Entrar</button>
        </form>
      </div>
    </main>

    <footer class="pes">
      <p>Â© 2025 Pastelaria o Louro | Todos os direitos reservados</p>
      <div class="social">
        <nav>
          <ul>
            <li><a href="">Facebook |</a></li>
            <li><a href="">| Instagram |</a></li>
            <li><a href=""> | WhatsApp</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
