    let pessoa = {
        nome: "Káthia",
        idade: 29,
        cidade: "Maceió",
        apresentar: function(){
            alert(`Olá meu nome é ${pessoa.nome}, tenho ${pessoa.idade}`)

    let carroJSON = '{"modelo":"Ka","marca":"ford","ano":2025}'
    let carro = JSON.parse(carroJSON)

    console.log(carroJSON,carro)

    fetch('https://fakestoreapi.com/products')
    .then(response => response.json())
    .then((dados) =>{
        dados.forEach((dado) => {
            let divProduto = document.createElement('div')
            let tituloProduto = document.createElement('h3')
            let imagemProduto = document.createElement('img')
            let divPrincipal = document.getElementById('imagens')

            tituloProduto.innerText = dado.title
            imagemProduto.setAttribute('src',dado.image)
            imagemProduto.setAttribute('width','200px')
            divProduto.appendChild(tituloProduto)
            divProduto.appendChild(imagemProduto)

            divPrincipal.appendChild(divProduto)
        })
    });
