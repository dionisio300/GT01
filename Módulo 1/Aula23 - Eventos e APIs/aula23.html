document.getElementById('ID do elemento')
document.getElementsByClassName('Classe dos elementos') - Mais de um elemento []
document.getElementsByTagName('tag dos elementos') - Seleciona os elementos pela tag[]
document.querySelector('Seletor CSS') - seleciona o primeiro elemento por meio do seletor
document.querySelectorAll('Seletor CSS') - Seleciona todos os elementos por meio do seletor
*/

// Alteração de conteúdo do HTML

/*
Alterar o texto
elemento.innerText - Altera o coteúdo textual do elemento
elemento.innerHTML - Altera o coteúdo HTML do elemento

Alteração em formularios
elementoFormulario.value - valor contido no elemento
elementoFormulario.focus() - O elemento fica em foco
elementoFormulario.blur() - Remove o foco do elemento


Alterar atributos
elemento.setAttribute('atributo','valor') - Adiciona um novo atributo
elemento.removeAttribute('Atributo') - Remove um atributo
elemtno.getAttribute('atributo') - Retornar o valor de um atributo

Aletrar o CSS dos elementos
elemento.style.propriedade = valor - Altera o CSS do elemento
elemento.ClassList - Retorna a lista de classes desse elemento
elemento.ClassList.add('Classe') - Adiciona uma classe
elemento.ClassList.remove('Classe') - Remove uma classe
elemento.ClassList.toggle('Classe') - Liga e desliga uma classe
elemento.ClassList.contains('Classe') - Verifica a classe do elemento



*/
